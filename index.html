<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dakutenize &ndash; 濁点を付ける</title>
<meta name="description" content="文字列に濁点を付けます。濁点の代わりに半濁点を付けたり ○ で囲んだり □ で囲んだりもできます。">
<!-- twitter card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:creator" content="@KusaReMKN">
<meta property="og:url" content="https://kusaremkn.github.io/dakutenize/">
<meta property="og:title" content="Dakutenize &ndash; 濁点を付ける">
<meta property="og:description" content="文字列に濁点を付けます。濁点の代わりに半濁点を付けたり ○ で囲んだり □ で囲んだりもできます。">
<meta property="og:image" content="https://kusaremkn.github.io/dakutenize/img/twittercard.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="css/dakutenize.css" rel="stylesheet">
<script src="js/dakutenize.js" defer></script>
</head>
<body>
<h1>Dakutenize</h1>

<h2>濁点を付けられる文章</h2>
<textarea id="input" placeholder="ここに文章を入力してください">
濁点の代わりに引用符（&quot;）を利用する人が度々いますが、引用符は濁点ではありません。
引用符を濁点の代わりに利用しないでください。
引用符の本来の用途は、他の文や語を引用していることを示すことです。
</textarea>
<button id="reset">文章を消すボタン</button>

<div class="next"></div>

<h2>トッピングを選ぶ</h2>
<form id="topping" class="list">
	<label><input type="radio" name="topping" value="dakuten" checked> 濁点を付ける</label>
	<label><input type="radio" name="topping" value="handaku"> 半濁点を付ける</label>
	<label><input type="radio" name="topping" value="maru">    丸で囲む</label>
	<label><input type="radio" name="topping" value="shikaku"> 四角で囲む</label>
</form>

<div class="next"></div>

<h2>濁点を付ける</h2>
<button id="dakutenize">濁点を付けるボタン</button>

<div class="next"></div>

<h2>音読してみる</h2>
<textarea id="output" placeholder="ここに結果が表示されます" readonly>
</textarea>

<div class="next"></div>

<h2>みんなとシェアする</h2>
<button id="copy">コピーするボタン</button>
<button id="twitter">ツイートするボタン</button>
<hr>
<a href="https://github.com/KusaReMKN/dakutenize">GitHub</a>
</body>
</html>
